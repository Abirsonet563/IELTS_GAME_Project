{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form action="/" method="post" class='form-horizontal'>
        <div class="form-group">
            <label for="wordLength">Word Length</label>
            <select class="form-control custom-select" autofocus name="wordLength">
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </select>
        </div>
        <div class="form-group">
            <label for="wordNumber">Number of Words</label>
            <select class="form-control custom-select" name="wordNumber" aria-describedby="wordNumberInfo">
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control custom-select" name="category">
                <option>Food</option>
                <option>Geography</option>
                <option>Jewellery</option>
                <option>Mammal</option>
                <option>Music</option>
                <option>Sport</option>
            </select>
        </div>
        <button class="btn btn-lg btn-dark" type="submit">Play</button>
    </form>
{% endblock %}
